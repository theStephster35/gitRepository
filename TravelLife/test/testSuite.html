<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<title>Test Suite</title>

		<link rel="stylesheet" href="testSuite.css"></link>
	</head>

	<body>
		<div id="startMenu">
			<div>
				<form id="userInput">
					<select id="test" required>
						<option value="clearResults">Clear Results</option>
						<option value="initAction">Init Action</option>
						<option value="checkActionsStop">Check Actions - Stop</option>
						<option value="checkActionsClimb">Check Actions - Climb</option>
						<option value="checkActionsJump">Check Actions - Jump</option>
						<option value="checkActionsRun">Check Actions - Run</option>
						<option value="checkActionsFall">Check Actions - Fall</option>
						<option value="checkActionsSwim">Check Actions - Swim</option>
						<option value="takeAction">Take Action</option>
						<option value="moveUpLeftRight">Move Up/Left/Right</option>
						<option value="moveCenterLeftRight">Move Center/Left/Right</option>
						<option value="moveDownLeftRight">Move Down/Left/Right</option>
					</select>
					<input type="submit" value="Start Test">
				</form>
			</div>
		</div>


		<h4 id="passFail">Test Results</h4>

		<ul id="results"></ul>

		<script src="testSuite.js"></script>
		<script src="initAction/initActionTest.js"></script>
		<script src="initAction/checkActionsStopTest.js"></script>
		<script src="initAction/checkActionsClimbTest.js"></script>
		<script src="initAction/checkActionsJumpTest.js"></script>
		<script src="initAction/checkActionsRunTest.js"></script>
		<script src="initAction/checkActionsFallTest.js"></script>
		<script src="initAction/checkActionsSwimTest.js"></script>
		<script src="takeAction/takeActionTest.js"></script>
		<script src="takeAction/moveUpLeftRightTest.js"></script>
		<script src="takeAction/moveCenterLeftRightTest.js"></script>
		<script src="takeAction/moveDownLeftRightTest.js"></script>

		<script src="../src/ui/enums/gameEnum.js"></script>
	
		<script src="../src/ui/objects/species.js"></script>
		<script src="../src/ui/objects/player.js"></script>
		<script src="../src/ui/objects/mapTile.js"></script>

		<script src="../src/ui/script/menuScript.js"></script>
		<script src="../src/ui/script/playerScript.js"></script>
		<script src="../src/ui/script/mapScript.js"></script>
		<script src="../src/ui/script/actionScript.js"></script>
	</body>
</html>
